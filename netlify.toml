# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "dist"

  # Default build command.
  command = "npm run generate --fail-on-error"
  functions = "/netlify_functions"

[build.environment]
  GRIDSOME_BROWSER_ENV = "prod"
  ENV = "prod"
  WP_API_URL = "https://vdillyprod.tech/rabbit2/wp-json"
  SITE_URL = "https://rabbit2.netlify.app"
  WP_URL = "https://vdillyprod.tech/rabbit2"
  WP_RABBIT1_URL = "https://vdillyprod.tech/rabbit/admin"
  WP_LOCAL_URL = "http://rabbit.local"
  IMAGE_URL = "https://vdillyprod.tech/rabbit2"
[context.branch-deploy.environment]
  GRIDSOME_SITE_URL = "https://develop--rabbit2.netlify.app"

